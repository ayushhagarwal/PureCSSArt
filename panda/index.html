<!DOCTYPE html>
<html>
  <head>
    <title>Panda CSS art</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!-- Begin Image-->
    <!-- Invisible Box used as canvas -->
    <div class="box">
      <!-- circular head -->
      <div class="head">
        <!-- circular head copy -->
        <div class="head-copy"></div>

        <!-- left ear ~ light gray -->
        <div class="ear-left">
          <!-- inner ear ~ dark gray -->
          <div class="inner-ear"></div>
        </div>

        <!-- Right Ear ~ Light Gray-->
        <div class="ear-right">
          <!-- Inner Ear ~ Dark Gray-->
          <div class="inner-ear"></div>
        </div>
        <!-- Left Outer Eye ~ White -->
        <div class="eye-left">
          <!-- Pupil ~ Black -->
          <div class="pupil"></div>
        </div>

        <!-- Right Outer Eye ~ White -->
        <div class="eye-right">
          <!-- Pupil ~ Black -->
          <div class="pupil"></div>
        </div>
        <!-- Nose ~ Brown -->
        <div class="nose"></div>

        <!-- Hair ~ Light Gray -->
        <div class="hair-left"></div>
        <div class="hair-right"></div>
        <!-- End Head -->
      </div>
      <!-- End Invisible Box -->
    </div>
  </body>
</html>
