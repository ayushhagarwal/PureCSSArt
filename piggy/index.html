<!DOCTYPE html>
<html>
  <head>
    <title>Piggy</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <p> Hello guys, I have a feeling, I look scary!</p>
    <!-- Begin Image-->
    <!-- Invisible Box used as canvas -->
    <div class="box">
      <!-- circular head -->
      <div class="head">
        <!-- circular head copy -->
        <div class="head-copy"></div>

        <!-- left ear ~ light gray -->
        <div class="ear-left">
          <!-- inner ear ~ dark gray -->
          <div class="inner-ear"></div>
        </div>

        <!-- Right Ear ~ Light Gray-->
        <div class="ear-right">
          <!-- Inner Ear ~ Dark Gray-->
          <div class="inner-ear"></div>
        </div>
        <!-- Left Outer Eye ~ White -->
        <div class="eye-left">
          <!-- Pupil ~ Black -->
          <div class="pupil"></div>
        </div>

        <!-- Right Outer Eye ~ White -->
        <div class="eye-right">
          <!-- Pupil ~ Black -->
          <div class="pupil"></div>
        </div>
        <!-- Nose ~ Brown -->
        <div class="nose">
          <div class="nostril"></div>
          <div class="nostril1"></div>
          <div class="nostril2"></div>
        </div>

      </div>
      <!-- End Invisible Box -->
    </div>
  </body>
</html>
